<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Setup RP</title>
  <style>
    body {
      background-color: #fafafa;
      margin: 40px auto;
      width: 90%;
      max-width: 650px;
      line-height: 1.6em;
    }
  </style>
</head>

<h1>Setup your new RP</h1>
<p>
  Welcome! Just a few steps to configure your RP.
</p>

<h2>New</h2>
<form action="/api/setup" method="POST" enctype="multipart/form-data">
  <label for="title">Title:</label>
  <input type="text" name="title" placeholder="RP Title" required maxlength="30" value="My New Story">
  <br>
  <button type="submit">Begin</button>
</form>

<h2>Import Existing</h2>
<p>
  <em>If you have a <code>.json</code> file, you will need to convert it <a href="https://rp-converter.glitch.me/" target="_blank">at this page.</a></em>
</p>
<form action="/api/setup" method="POST" enctype="multipart/form-data">
  <input type="file" name="file" accept=".rprecord" required>
  <br>
  <button type="submit" class="text-button">Upload</button>
</form>
